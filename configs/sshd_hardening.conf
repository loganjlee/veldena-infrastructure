# SSH Hardening Reference Configuration
# Applied to production server. Sanitized reference, not the actual file.
#
# Decisions:
# - Key-only auth eliminates password brute force entirely
# - Root login disabled forces sudo audit trail for privileged actions
# - MaxAuthTries 3 matches Fail2Ban threshold for consistent lockout
# - X11 disabled because the server is headless (no graphical apps)

PermitRootLogin no
PasswordAuthentication no
PubkeyAuthentication yes
MaxAuthTries 3
X11Forwarding no
AllowAgentForwarding no
PermitEmptyPasswords no
ChallengeResponseAuthentication no
UsePAM yes
PrintMotd no
AcceptEnv LANG LC_*
Subsystem sftp /usr/lib/openssh/sftp-server
